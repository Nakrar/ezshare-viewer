<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Crazy Images</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.6.4/angular-route.min.js"></script>
</head>
<body>
	<h1>Hello World!</h1>
	We are using Node.js <span id="node-version"></span>,
	Chromium <span id="chrome-version"></span>,
	and Electron <span id="electron-version"></span>.
	<div id="content">
		<header ng-controller="headCtrl">
			<div class="option" ng-click="close()">&#x2716;</div>
			<div class="option" ng-click="maximize()">&#x1f5d6;</div>
			<div class="option" ng-click="minimize()">&#x1f5d5;</div>
		</header>
		<div id="mainContent" ng-view></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
